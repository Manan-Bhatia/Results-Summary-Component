<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png"
        />

        <title>Frontend Mentor | Results summary component</title>

        <!-- CSS File -->
        <link rel="stylesheet" href="styles.css" />

        <!-- Font -->
        <link
            rel="stylesheet"
            href="https://fonts.google.com/specimen/Hanken+Grotesk"
        />
    </head>
    <body>
        <section>
            <div class="container">
                <div class="section-one">
                    <div class="innerContainerOne">
                        <h3>Your Result</h3>
                        <div class="circle">
                            <h1>76</h1>
                            <span>of 100</span>
                        </div>
                        <h2>Great</h2>
                        <p>
                            You scored higher than 65% of the people who have
                            taken these tests.
                        </p>
                    </div>
                </div>
                <div class="section-two">
                    <div class="innerContainerTwo">
                        <h3>Summary</h3>
                        <div class="reaction">
                            <div class="img">
                                <img src="./assets/images/icon-reaction.svg" />
                            </div>
                            <span class="imgText">Reaction</span>
                            <span class="score">80<span> / 100</span></span>
                        </div>
                        <div class="memory">
                            <div class="img">
                                <img src="./assets/images/icon-memory.svg" />
                            </div>
                            <span class="imgText">Memory</span>
                            <span class="score">92 <span>/ 100</span></span>
                        </div>
                        <div class="verbal">
                            <div class="img">
                                <img
                                    src="./assets/images/icon-verbal.svg"
                                    alt=""
                                />
                            </div>
                            <span class="imgText">Verbal</span>
                            <span class="score">61<span> / 100</span></span>
                        </div>
                        <div class="visual">
                            <div class="img">
                                <img
                                    src="./assets/images/icon-visual.svg"
                                    alt=""
                                />
                            </div>
                            <span class="imgText">Visual</span>
                            <span class="score">72<span> / 100</span></span>
                        </div>
                        <button>Continue</button>
                    </div>
                </div>
            </div>
        </section>

        <div class="attribution">
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
            >. Coded by <a href="https://github.com/Manan-Bhatia" target = "_blank">Manan Bhatia</a>.
        </div>
    </body>
</html>
